<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="10" cellpadding="5" cellspacing="10" width="55%">
        <caption>weather for this week</caption>
        <thead>
            <tr>
                <th>days</th>
                <th>weather</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>monday</td>
                <td>sunny</td>
            </tr>
            <tr>
                <td>tuesday</td>
                <td>rainy</td>
            </tr>
            <tr>
                <td>wednesday</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>thursday</td>
                <td>stormy</td>
            </tr>
            <tr>
                <td>friday</td>
                <td>stormy</td>
            </tr>
            <tr>
                <td>saturday</td>
                <td>cloudy</td>
            </tr>
            <tr>
                <td>sunday</td>
                <td>sunny</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
