<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablemerging</title>
   
</head>
<body>
    <h1>TABLE MERGING</h1>
    <table border="1" cellspacing="10" cellpadding="10"> 
        <caption>student marksheet</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>math</th>
                <th>science</th>
                <th>physics</th>
            </tr>
        </thead>

    <tbody>
        <tr>
            <td rowspan="4">richard</td>
            <td>78</td>
            <td>89</td>
            <td>68</td>
        </tr>
        <tr>
            <td>john</td>
            <td>65</td>
            <td>72</td>
            
        </tr>
        <tr>
            <td>tony</td>
            <td>29</td>
            <td>45</td>
            
        </tr>
        <tr>
            <td>david</td>
            <td>62</td>
            <td>39</td>
            
        </tr>



    </tbody>
    <textarea name="" id="" rows="5" cols="50"></textarea>


    </table>

    <h1>colspan</h1>
    <table border="1" width="300px" cellpadding="15">
        <thead>
            <tr>
                <th>empid</th>
                <th>empname</th>
                <th>empdepartment</th>
                <th>empsalary</th>
            </tr>
        </thead>

    <tbody>
        <tr>
            <td>101</td>
            <td colspan="3">joe</td>
            
        </tr>
        <tr>
            <td>102</td>
            <td>marry</td>
            <td>testing</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>beck</td>
            <td>analyst</td>
            <td>40000</td>
        </tr>



    </tbody>


    </table>


</body>
</html>
