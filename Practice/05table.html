<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
    <h1>name and age table</h1>
    <table border="1" width="200px">
        <thead>
            <tr>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>AGE</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>PRIYA</td>
                <td>SHARMA</td>
                <td>24</td>
                
            </tr>
            <tr>
                <td>ARUN</td>
                <td>SINGH</td>
                <td>32</td>
                
            </tr>
            <tr>
                <td>SAM</td>
                <td>WATSON</td>
                <td>31</td>
                
            </tr>





    </table>
    
</body>
</html>
