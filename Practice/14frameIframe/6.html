<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreemay Tutorial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
            font-weight: bold;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .index {
            width: 25%;
            border-right: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .content-display {
            width: 75%;
            padding: 10px;
            box-sizing: border-box;
        }
        .practice-item {
            cursor: pointer;
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <img src="../Image/logo.png" alt="Logo" width="200">
        <a href="#home">Home</a>
        <a href="#practice">Practice</a>
        <a href="#task">Task</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact Us</a>
    </nav>
    
    <div class="container">
        <div class="index">
            <h2>Index</h2>
            <div class="practice-item" onclick="displayContent(<iframe src="" width="100%"></iframe>)">Practice 1</div>
            <div class="practice-item" onclick="displayContent('Practice 2 Content')">Practice 2</div>
            <div class="practice-item" onclick="displayContent('Practice 3 Content')">Practice 3</div>
            <!-- Add more practice items here -->
        </div>
        <div class="content-display" id="contentDisplay">
            <h2>Content Display</h2>
            <p>Click on a practice item to see the content here.</p>
        </div>
    </div>

    <script>
        function displayContent(content) {
            document.getElementById('contentDisplay').innerHTML = '<h2>Content Display</h2><p>' + content + '</p>';
        }
    </script>
</body>
</html>
