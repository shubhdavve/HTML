<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Some Input Types</legend>

        <label>Course:</label><br>
        <input type="radio" id="fsd-radio" name="course" value="fsd">
        <label for="fsd-radio">FSD</label><br>
        <input type="radio" id="ui-radio" name="course" value="ui">
        <label for="ui-radio">UI/UX</label><br>

        <hr>

        <label>Course:</label><br>
        <input type="checkbox" id="fsd-checkbox" name="fsd">
        <label for="fsd-checkbox">FSD</label><br>
        <input type="checkbox" id="ui-checkbox" name="ui">
        <label for="ui-checkbox">UI/UX</label><br>

        <hr>

        <label for="course-select">Select a Course:</label>
        <select name="course" id="course-select">
            <option value="Fsd">Full Stack Development</option>
            <option value="python">Python</option>
            <option value="java">java</option>
        </select><br>

        <hr>

        <label for="textarea">Text Area:</label><br>
        <textarea name="textarea" id="textarea" rows="5" cols="50"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>hotel review</legend>
        <label for="service">service</label>
        <input type="radio" name="good"> <label for="good">GOOD</label>
        <input type="radio" name="bad"> <label for="bad">BAD</label>
        <br>

        <label for="amenities">amenities</label>
        <input type="radio" name="good"> <label for="good">GOOD</label>
        <input type="radio" name="bad"> <label for="bad">BAD</label>
        <br>

        <label for="food">food</label>
        <input type="radio" name="good"> <label for="good">GOOD</label>
        <input type="radio" name="bad"> <label for="bad">BAD</label>
       
    </fieldset>
</body>
</html>
