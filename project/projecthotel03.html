     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            border: 1px solid #000;
            margin-bottom: 20px;
            padding: 10px;
        }
        .header, .menu, .booking, .about, .contact, .details, .image, .menu-items {
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .nav a {
            padding: 10px;
            border: 1px solid #000;
            text-decoration: none;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .left-column, .right-column {
            width: 48%;
            border: 1px solid #000;
            padding: 10px;
        }
        .right-column {
            width: 48%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="section header">
            <h1>LOGO</h1>
        </div>

        <div class="section nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Booking</a>
            <a href="#">Menu</a>
            <a href="#">Contact Us</a>
        </div>

        <div class="section content">
            <div class="left-column about">
                <h2>About Section Details</h2>
            </div>
            <div class="right-column contact">
                <h2>Contact Section</h2>
            </div>
        </div>

        <div class="section content">
            <div class="left-column booking">
                <h2>Booking</h2>
                <p>Name</p>
                <p>Contact No</p>
                <p>Email</p>
                <p>Timing Slot</p>
                <p>Number of Persons</p>
                <p>Food Preference</p>
                <p>Submit</p>
            </div>
            <div class="right-column image">
                <h2>Image</h2>
            </div>
        </div>

        <div class="section content">
            <div class="left-column menu-items">
                <h2>Menu</h2>
                <p>Breakfast</p>
                <p>Lunch</p>
                <p>Dinner</p>
            </div>
            <div class="right-column details">
                <h2>Details</h2>
            </div>
        </div>

    </div>

</body>
</html>
