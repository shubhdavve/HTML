<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablemerge</title>
</head>
<body>
    <table border="1" width="30%">
        <caption>a test table with merged cell</caption>
        <thead>
            <tr>
                <th rowspan="2">
                    
                </th>
                <th colspan="2">average</th>
                <th rowspan="2">red<br>eyes</th>
                <th></th>

            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
            <tbody>
           
            <tr>
                <td>males</td>
                <td>1.9</td>
                <td>0.03</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>females</td>
                <td>1.7</td>
                <td>0.02</td>
                <td>43%</td>
            </tr>
            </tbody>

        
    </table>
</body>
</html>
