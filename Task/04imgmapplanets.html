<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image mapping</title>
</head>
<body>
    <h1>
        SOLAR SYSTEM
    </h1>

    <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="../images/planets.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="MERCURY" title="MERCURY" href="https://en.wikipedia.org/wiki/Mercury_(planet)" coords="245,541,20" shape="circle">
    <area target="_blank" alt="venus" title="venus" href="https://en.wikipedia.org/wiki/Venus" coords="298,540,24" shape="circle">
    <area target="_blank" alt="earth" title="earth" href="https://en.wikipedia.org/wiki/Earth" coords="356,538,25" shape="circle">
    <area target="_blank" alt="mars" title="mars" href="https://en.wikipedia.org/wiki/Mars" coords="406,539,19" shape="circle">
    <area target="_blank" alt="jupiter" title="jupiter" href="https://en.wikipedia.org/wiki/jupiter" coords="676,540,109" shape="circle">
    <area target="_blank" alt="saturn" title="saturn" href="https://en.wikipedia.org/wiki/saturn" coords="937,536,85" shape="circle">
    <area target="_blank" alt="uranus" title="uranus" href="https://en.wikipedia.org/wiki/uranus" coords="1152,543,48" shape="circle">
    <area target="_blank" alt="neptune" title="neptune" href="https://en.wikipedia.org/wiki/neptune" coords="1291,538,48" shape="circle">
</map>



</body>
</html>
